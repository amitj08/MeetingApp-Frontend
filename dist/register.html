<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Meeting App</title>
        <!--<style>.hide { display: none; }</style> -->
    <script defer src="register.bundle.js"></script></head>
    <body class="hide">
        <main class="container my-3">
            <section class="container my-3">
                <h1 class="pb-3 mb-3 border-bottom">Welcome to the Meetings Application</h1>
                </hr>
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/register">Register</a>
                    </li>
                </ul>
            </section>

            <section>  
                <div class="bg-info p-3 mt-2 rounded">
                    <h2 class="pb-3 mb-1 mt-3 text-white border-bottom">Register to the application</h2> 
                    <form method="post" id="register-form">
                        <div class="form-group mb-3">
                            <label for="Name">Name</label>
                            <input class="form-control" type="text" id="name" name="name" required />
                        </div>

                        <div class="form-group mb-3">
                            <label for="email">Email</label>
                            <input class="form-control" type="email" id="email" name="email" required/>
                        </div>
                        
                        <div class="form-group mb-3">
                            <label for="password" >Password</label>
                            <input class="form-control" type="password" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#\$%\^&\*]).{8,}" name="password" id="password" />
                        </div>

                        <div class="form-group mb-3">
                            <label for="password" >Confirm Password</label>
                            <input class="form-control" type="password" name="confirm-password" id="confirm-password" />
                        </div>
                        
                        <button type="submit"  class="btn btn-primary signup-btn" id="register">Register</button>
                    </form>
                </form>

            </section>

            <section class="float-center">
                <div class="text-primary display-6">Rules for Passowrd</div>
                <ul>
                    <li>Must be 8 character long</li>
                    <li>Must contain an uppercase letter</li>
                    <li>Must contain a lowercase letter</li>
                    <li>Must contain a number</li>
                    <li>Must contain a special character</li>
                </ul>
            </section>
            

        </main>
    </body>
</html>
