<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calendar</title>

        <script>
            if( !localStorage.getItem( 'token' ) ) {
                window.location = '/login';
            }
        </script>

        <!-- Bootstrap CSS 
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        -->
    <script defer src="index.bundle.js"></script></head>
    <body>
        <!-- b4-navbar-minimal-ul -->
        <nav class="navbar navbar-expand navbar-light bg-light">
            <div class="container">
                <ul class="nav navbar-nav mr-auto">
                    
                    <li class="nav-item">
                        <a class="nav-link active" href="/">
                            Calendar <span class="visually-hidden">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/search-meeting">
                            Meeting
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/teams">
                            Teams
                        </a>
                    </li>
                </ul>
                <ul class="nav navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="current_user">
                            
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login" id="logout-link">
                            Logout
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <main>
            <section class="container my-3 ">
                <h1 class="margin-top-2 margin-bottom-1 hr">Calendar</h1>
                
                <div class="d-flex justify-content-space-between margin-top-1">
                    <div>
                        <h2 id="cal-date-text"></h2>
                    </div>
                    <div>
                        <form method="get" action="" id="search-form">
                        <label for="cal-datepicker" class="sr-only"><i>Select date to check meetings on that day</i></label>
                        <input type="date" aria-hidden="true" class="cal-datepicker" id="cal-date"  value= "" />
                        <button type="submit"  class="btn-primary" id="search-btn">Find</button>
                        </form>
                    </div>
                </div>
                <hr />
                <div>
                    <div class="day-name" id="day-name"></div>
                </div>

            </section>
                
                
            <section class="container my-4">

                <div class="row" id="meetings-list"></div>
            </section>    
             

        </main>

    </body>
</html>
