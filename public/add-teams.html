<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Meeting App</title>

        <script>
            if( !localStorage.getItem( 'token' ) ) {
                window.location = '/login';
            }
        </script>
        <style>.hide { display: none; }</style>
    </head>
    <body class="hide">
        <!-- b4-navbar-minimal-ul -->
        <nav class="navbar navbar-expand navbar-light bg-light">
            <div class="container">
                <ul class="nav navbar-nav mr-auto">
    
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            Calendar <span class="visually-hidden">(current)</span>
                        </a>
                    </li>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/search-meeting">
                            Meeting
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/teams">
                            Teams
                        </a>
                    </li>
                </ul>
                <ul class="nav navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="current_user">
                            
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login" id="logout-link">
                            Logout
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <main class="container my-3">
            <section class="container my-3">
                <h1 class="pb-3 mb-3 border-bottom">Teams</h1>
                
            </section>

            <section>  
                <div class="bg-info p-3 mt-2 rounded">
                    <h2 class="pb-3 mb-1 mt-3 text-white border-bottom">Add a new team</h2>
                    <form action="" method="post" id="add-team-form">
                        
                        <div class="form-group mb-3">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name"  value= "" required/> 
                        </div>

                        <div class="form-group mb-3">
                            <label for="shortname">Short name</label>
                            <input type="text" class="form-control" id="shortname"  value= "" placeholder="Starts with @" required/> 
                        </div>
                        
                        
                        <div class="form-group mb-3">
                            <label for="search-keywords" >Description</label>
                            <textarea class="form-control" name="search-keywords" id="description" value=""></textarea>
                        </div>

                        <div class="form-group mb-3">
                            <label for="members-mail" >Email IDs of members</label>
                            <textarea class="form-control" name="members-email" id="members" placeholder="Seperate email ids with comma" value=""></textarea>
                        </div>
                        
                        <button type="submit"  class="btn-primary" id="add-btn">Add Team</button>
                    </form>
                </div>

            </section>
        </main>


    </body>
</html>
