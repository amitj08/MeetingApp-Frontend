<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Meeting App</title>
    </head>
    <body>
        <!-- b4-navbar-minimal-ul -->
        <nav class="navbar navbar-expand navbar-light bg-light">
            <div class="container">
                <ul class="nav navbar-nav mr-auto">
                    
                    <li class="nav-item">
                        <a class="nav-link" href="/calendar">
                            Calendar <span class="visually-hidden">(current)</span>
                        </a>
                    </li>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/search-meeting">
                            Meeting
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/teams">
                            Teams
                        </a>
                    </li>
                </ul>
                <ul class="nav navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="current_user">
                            
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login" id="logout-link">
                            Logout
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <main class="container my-3">
            <section class="container my-3">
                <h1 class="pb-3 mb-3 border-bottom">Meetings</h1>
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link" href="/search-meeting">Filter / Search Meetings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/add-meeting">Add a Meeting</a>
                    </li>
                </ul>
            </section>

            <section>  
                <div class="bg-info p-3 mt-2 rounded">
                    <h2 class="pb-3 mb-1 mt-3 text-white border-bottom">Add a new meeting</h2>
                    <form action="/meetings" method="get" id="add-meeting-form">
                        <div class="form-group mb-3">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name"  value= "" /> 
                        </div>
                        
                        <div class="form-group mb-3">
                            <label for="date">Date</label>
                            <input type="date" class="form-control" id="date"  value= "" /> 
                        </div>
                        
                        <div class="form-group mb-3 ">
                            <label class="mb-1" for="formGroupStartTime">Start Time </label>
                            <input class="form-control" type="time" name="meeting-start-time" id="meeting_start_time">
                        </div>

                        <div class="form-group mb-3 ">
                            <label class="mb-1" for="formGroupEndTime">End Time </label>
                            <input class="form-control" type="time" name="meeting-end-time" id="meeting_end_time">
                        </div>

                        <div class="form-group mb-3">
                            <label for="description" >Description</label>
                            <textarea class="form-control" name="description" id="description" value=""></textarea>
                        </div>

                        <div class="form-group mb-3">
                            <label for="attendeesEmail" >Email IDs of attendees</label>
                            <textarea class="form-control" name="attendeesEmail" id="emailid_of_attendees" placeholder="Seperate email IDs with comma" value=""></textarea>
                        </div>
                        
                        <button type="submit"  class="btn-primary" id="add-btn">Add Meeting</button>
                    </form>
                </div>

            </section>
        </main>

    </body>
</html>
